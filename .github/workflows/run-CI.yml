name: Continuous-Integration

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      -'main'

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean
      - name: Run tests
        run: mvn verify
      - name: TestNG Report 
        uses: actions/upload-artifact@v3
        with:
          path: ./target/surefire-reports  

